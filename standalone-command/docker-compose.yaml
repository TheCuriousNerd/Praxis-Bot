
services:
  standalone-command:
    image: standalone-command
    ports:
      - 42010:42010
    environment:
      - CONTAINER_NAME=standalone-command
      - ISDOCKER=cat
    networks:
      - praxisbot
    volumes:
      - "../stream_sources:/Praxis/stream_sources/"
      - "../logs:/Praxis/logs"
      - "../credentials:/Praxis/credentials"
      - "../config.py:/Praxis/config.py"
networks:
  praxisbot:
    name: praxisbot
version: '3.7'
services:
  standalone_command:
    image: standalone_command
    ports:
      - 42010:42010
    environment:
      - ISDOCKER=cat
    networks:
      - praxisbot
    volumes:
      - "../stream_sources:/Praxis/stream_sources/"
      - "../logs:/Praxis/logs"
      - "../credentials:/Praxis/standalone_command/credentials"
      - "../config.py:/Praxis/standalone_command/config.py"
networks:
  praxisbot:
    name: praxisbot
version: '3.7'
services:
  standalone_twitch_pubsub:
    image: standalone_twitch_pubsub
    environment:
      - ISDOCKER=cat
    networks:
      - praxisbot
    volumes:
      - "../logs:/Praxis/logs"
      - "../credentials:/Praxis/standalone_twitch_pubsub/credentials"
      - "../config.py:/Praxis/standalone_twitch_pubsub/config.py"
networks:
  praxisbot:
    name: praxisbot

services:
  standalone-discord-script:
    image: standalone-discord-script
    environment:
      - CONTAINER_NAME=standalone-discord-script
      - ISDOCKER=cat
    networks:
      - praxisbot
    volumes:
      - "../logs:/Praxis/logs"
      - "../credentials:/Praxis/credentials"
      - "../config.py:/Praxis/config.py"
networks:
  praxisbot:
    name: praxisbot
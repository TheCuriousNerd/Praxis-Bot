version: '3.7'
services:
  standalone_eventlog:
    image: standalone_eventlog
    ports:
      - 42008:42008
    environment:
      - ISDOCKER=cat
    networks:
      - praxisbot
    volumes:
      - "../logs:/Praxis/logs"
      - "../credentials:/Praxis/standalone_eventLog/credentials"
      - "../config.py:/Praxis/standalone_eventLog/config.py"
networks:
  praxisbot:
    name: praxisbot